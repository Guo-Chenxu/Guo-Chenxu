name: Update README Image Source

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Update Image
      run: python update_img.py

    - name: Commit and push if changed
      run: |
        git diff --quiet || (git commit -am "Update image source with new random ID" && git push)